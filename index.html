<html>
    <head>
        <title>Belajar Form - Bootstrap</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
    </head>
    <body>
        <br>
        <p class="h3">Normal Button</p>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Succsess</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <br><br>
        <p class="h3">Outline Button</p>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-success">Succsess</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info">Info</button>
        <br><br>
        <p class="h3">Small Button</p>
        <button class="btn btn-primary btn-sm">Primary</button>
        <button class="btn btn-success btn-sm">Succsess</button>
        <button class="btn btn-danger btn-sm">Danger</button>
        <button class="btn btn-warning btn-sm">Warning</button>
        <button class="btn btn-info btn-sm">Info</button>
        <br><br>
        <p class="h3">Large Button</p>
        <button class="btn btn-primary btn-lg">Primary</button>
        <button class="btn btn-success btn-lg">Succsess</button>
        <button class="btn btn-danger btn-lg">Danger</button>
        <button class="btn btn-warning btn-lg">Warning</button>
        <button class="btn btn-info btn-lg">Info</button>
        <br><br>
        <p class="h3">Block Button</p>
        <button class="btn btn-primary btn-block">Primary</button>
        <button class="btn btn-success btn-block">Succsess</button>
        <br>
        <p class="h3">Disabled Button</p>
        <button class="btn btn-primary disabled">Primary</button>
        <button class="btn btn-success disabled">Succsess</button>
        <button class="btn btn-danger disabled">Danger</button>
        <button class="btn btn-warning disabled">Warning</button>
        <button class="btn btn-info disabled">Info</button>
    </body>
</html>
